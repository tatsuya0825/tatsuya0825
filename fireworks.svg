<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="64" viewBox="0 0 1200 64" preserveAspectRatio="none">
  <defs>
    <linearGradient id="c" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6a11cb"/>
      <stop offset="100%" stop-color="#2575fc"/>
    </linearGradient>
    <radialGradient id="g" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>

    <g id="ray">
      <line x1="0" y1="0" x2="0" y2="0" stroke="url(#c)" stroke-width="2" stroke-linecap="round">
        <animate attributeName="y2" values="0;-26;0" keyTimes="0;0.55;1" dur="1.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.45;1" dur="1.2s" repeatCount="indefinite"/>
      </line>
    </g>

    <g id="spark">
      <circle cx="0" cy="0" r="2" fill="url(#c)">
        <animate attributeName="r" values="0;3;0" keyTimes="0;0.25;1" dur="1.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.6;1" dur="1.2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <g id="burst">
      <circle cx="0" cy="0" r="0" fill="url(#g)">
        <animate attributeName="r" values="0;12;0" keyTimes="0;0.25;1" dur="1.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.9;0" keyTimes="0;0.6;1" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <g transform="rotate(0)"><use href="#ray"/></g>
      <g transform="rotate(30)"><use href="#ray"/></g>
      <g transform="rotate(60)"><use href="#ray"/></g>
      <g transform="rotate(90)"><use href="#ray"/></g>
      <g transform="rotate(120)"><use href="#ray"/></g>
      <g transform="rotate(150)"><use href="#ray"/></g>
      <g transform="rotate(180)"><use href="#ray"/></g>
      <g transform="rotate(210)"><use href="#ray"/></g>
      <g transform="rotate(240)"><use href="#ray"/></g>
      <g transform="rotate(270)"><use href="#ray"/></g>
      <g transform="rotate(300)"><use href="#ray"/></g>
      <g transform="rotate(330)"><use href="#ray"/></g>
      <g><use href="#spark"><animateTransform attributeName="transform" type="translate" values="0,0;16,-10;0,0" keyTimes="0;0.55;1" dur="1.2s" repeatCount="indefinite"/></use></g>
      <g><use href="#spark"><animateTransform attributeName="transform" type="translate" values="0,0;-14,-8;0,0" keyTimes="0;0.55;1" dur="1.2s" repeatCount="indefinite"/></use></g>
      <g><use href="#spark"><animateTransform attributeName="transform" type="translate" values="0,0;10,14;0,0" keyTimes="0;0.55;1" dur="1.2s" repeatCount="indefinite"/></use></g>
      <g><use href="#spark"><animateTransform attributeName="transform" type="translate" values="0,0;-10,14;0,0" keyTimes="0;0.55;1" dur="1.2s" repeatCount="indefinite"/></use></g>
    </g>
  </defs>

  <!-- left side: 3 bursts looping with phase shift -->
  <g transform="translate(80,28)">
    <use href="#burst"/>
  </g>
  <g transform="translate(130,22) scale(0.9)">
    <use href="#burst">
      <animate attributeName="opacity" values="1;1" dur="1.2s" begin="0.35s" repeatCount="indefinite"/>
    </use>
  </g>
  <g transform="translate(50,36) scale(0.85)">
    <use href="#burst">
      <animate attributeName="opacity" values="1;1" dur="1.2s" begin="0.7s" repeatCount="indefinite"/>
    </use>
  </g>

  <!-- right side: 3 bursts looping with phase shift -->
  <g transform="translate(1120,30)">
    <use href="#burst">
      <animate attributeName="opacity" values="1;1" dur="1.2s" begin="0.15s" repeatCount="indefinite"/>
    </use>
  </g>
  <g transform="translate(1070,24) scale(0.9)">
    <use href="#burst">
      <animate attributeName="opacity" values="1;1" dur="1.2s" begin="0.5s" repeatCount="indefinite"/>
    </use>
  </g>
  <g transform="translate(1150,38) scale(0.85)">
    <use href="#burst">
      <animate attributeName="opacity" values="1;1" dur="1.2s" begin="0.85s" repeatCount="indefinite"/>
    </use>
  </g>

  <animate attributeName="opacity" values="1;0.98;1" dur="4s" repeatCount="indefinite"/>
</svg>
