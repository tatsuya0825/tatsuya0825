<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="180" viewBox="0 0 1200 180" preserveAspectRatio="none">
  <defs>

    <linearGradient id="gPurpleBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6a11cb"/>
      <stop offset="100%" stop-color="#2575fc"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <g id="ray">
      <line x1="0" y1="0" x2="0" y2="0" stroke="url(#gPurpleBlue)" stroke-width="2" stroke-linecap="round">
        <animate attributeName="y2" values="0; -60" dur="1s" fill="freeze" />
        <animate attributeName="opacity" values="1;0" dur="1s" begin="0.65s" fill="freeze"/>
      </line>
    </g>

    <g id="spark">
      <circle cx="0" cy="0" r="2" fill="url(#gPurpleBlue)">
        <animate attributeName="r" values="2;3;0" keyTimes="0;0.2;1" dur="1.2s" repeatCount="1" fill="freeze"/>
        <animate attributeName="opacity" values="1;1;0" keyTimes="0;0.6;1" dur="1.2s" repeatCount="1" fill="freeze"/>
      </circle>
    </g>

    <g id="burst">
      <circle cx="0" cy="0" r="0" fill="url(#glow)">
        <animate attributeName="r" values="0;14;0" keyTimes="0;0.25;1" dur="1.2s" repeatCount="1" />
        <animate attributeName="opacity" values="0.9;0.9;0" keyTimes="0;0.7;1" dur="1.2s" repeatCount="1" />
      </circle>

      <g transform="rotate(0)"><use href="#ray"/></g>
      <g transform="rotate(30)"><use href="#ray"/></g>
      <g transform="rotate(60)"><use href="#ray"/></g>
      <g transform="rotate(90)"><use href="#ray"/></g>
      <g transform="rotate(120)"><use href="#ray"/></g>
      <g transform="rotate(150)"><use href="#ray"/></g>
      <g transform="rotate(180)"><use href="#ray"/></g>
      <g transform="rotate(210)"><use href="#ray"/></g>
      <g transform="rotate(240)"><use href="#ray"/></g>
      <g transform="rotate(270)"><use href="#ray"/></g>
      <g transform="rotate(300)"><use href="#ray"/></g>
      <g transform="rotate(330)"><use href="#ray"/></g>

      <g><use href="#spark">
        <animateTransform attributeName="transform" type="translate" values="0,0; 50,-10" dur="1.2s" fill="freeze"/>
      </use></g>
      <g><use href="#spark">
        <animateTransform attributeName="transform" type="translate" values="0,0; -40,-8" dur="1.2s" fill="freeze"/>
      </use></g>
      <g><use href="#spark">
        <animateTransform attributeName="transform" type="translate" values="0,0; 35,20" dur="1.2s" fill="freeze"/>
      </use></g>
      <g><use href="#spark">
        <animateTransform attributeName="transform" type="translate" values="0,0; -28,18" dur="1.2s" fill="freeze"/>
      </use></g>
      <g><use href="#spark">
        <animateTransform attributeName="transform" type="translate" values="0,0; 12,-26" dur="1.2s" fill="freeze"/>
      </use></g>
      <g><use href="#spark">
        <animateTransform attributeName="transform" type="translate" values="0,0; -12,-30" dur="1.2s" fill="freeze"/>
      </use></g>
      <g><use href="#spark">
        <animateTransform attributeName="transform" type="translate" values="0,0; 24,28" dur="1.2s" fill="freeze"/>
      </use></g>
      <g><use href="#spark">
        <animateTransform attributeName="transform" type="translate" values="0,0; -18,26" dur="1.2s" fill="freeze"/>
      </use></g>
      <g><use href="#spark">
        <animateTransform attributeName="transform" type="translate" values="0,0; 8,34" dur="1.2s" fill="freeze"/>
      </use></g>
      <g><use href="#spark">
        <animateTransform attributeName="transform" type="translate" values="0,0; -6,36" dur="1.2s" fill="freeze"/>
      </use></g>
    </g>
  </defs>

  <g transform="translate(200,60)">
    <use href="#burst">
      <animate attributeName="opacity" values="1;1" dur="1.2s" begin="0s; a1.end+1.2s" id="a1"/>
    </use>
  </g>
  <g transform="translate(600,50)">
    <use href="#burst">
      <animate attributeName="opacity" values="1;1" dur="1.2s" begin="0.4s; a2.end+1.2s" id="a2"/>
    </use>
  </g>
  <g transform="translate(1000,65)">
    <use href="#burst">
      <animate attributeName="opacity" values="1;1" dur="1.2s" begin="0.8s; a3.end+1.2s" id="a3"/>
    </use>
  </g>

  <g transform="translate(350,130)">
    <use href="#burst">
      <animate attributeName="opacity" values="1;1" dur="1.2s" begin="1.1s; a4.end+1.2s" id="a4"/>
    </use>
  </g>
  <g transform="translate(800,120)">
    <use href="#burst">
      <animate attributeName="opacity" values="1;1" dur="1.2s" begin="1.5s; a5.end+1.2s" id="a5"/>
    </use>
  </g>
  <g transform="translate(110,115)">
    <use href="#burst">
      <animate attributeName="opacity" values="1;1" dur="1.2s" begin="1.9s; a6.end+1.2s" id="a6"/>
    </use>
  </g>

  <animate attributeName="opacity" values="1;0.95;1" dur="4s" repeatCount="indefinite"/>
</svg>
