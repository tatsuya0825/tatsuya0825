<svg xmlns="http://www.w3.org/2000/svg" width="300" height="80" viewBox="0 0 300 80" preserveAspectRatio="xMaxYMin">
  <defs>
    <linearGradient id="gRight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6a11cb"/>
      <stop offset="100%" stop-color="#2575fc"/>
    </linearGradient>
    <radialGradient id="glowRight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <g id="ray">
      <line x1="0" y1="0" x2="0" y2="0" stroke="url(#gRight)" stroke-width="2" stroke-linecap="round">
        <animate attributeName="y2" values="0;-26" dur="0.9s" begin="indefinite" fill="freeze"/>
        <animate attributeName="opacity" values="1;0" dur="0.9s" begin="0.55s" fill="freeze"/>
      </line>
    </g>
    <g id="spark">
      <circle cx="0" cy="0" r="2" fill="url(#gRight)">
        <animate attributeName="r" values="2;3;0" keyTimes="0;0.25;1" dur="1s" begin="indefinite" fill="freeze"/>
        <animate attributeName="opacity" values="1;1;0" keyTimes="0;0.6;1" dur="1s" begin="0s" fill="freeze"/>
      </circle>
    </g>
    <g id="burst">
      <circle cx="0" cy="0" r="0" fill="url(#glowRight)">
        <animate attributeName="r" values="0;10;0" dur="1s" begin="indefinite"/>
        <animate attributeName="opacity" values="0.9;0.9;0" dur="1s" begin="0s"/>
      </circle>
      <g transform="rotate(0)"><use href="#ray"/></g>
      <g transform="rotate(60)"><use href="#ray"/></g>
      <g transform="rotate(120)"><use href="#ray"/></g>
      <g transform="rotate(180)"><use href="#ray"/></g>
      <g transform="rotate(240)"><use href="#ray"/></g>
      <g transform="rotate(300)"><use href="#ray"/></g>
      <g><use href="#spark"><animateTransform attributeName="transform" type="translate" values="0,0; 12,-12" dur="1s" begin="0s"/></use></g>
      <g><use href="#spark"><animateTransform attributeName="transform" type="translate" values="0,0; -14,-10" dur="1s" begin="0s"/></use></g>
      <g><use href="#spark"><animateTransform attributeName="transform" type="translate" values="0,0; 8,14" dur="1s" begin="0s"/></use></g>
      <g><use href="#spark"><animateTransform attributeName="transform" type="translate" values="0,0; -10,12" dur="1s" begin="0s"/></use></g>
    </g>
  </defs>

  <g transform="translate(240,40)">
    <use href="#burst"/>
    <animate attributeName="opacity" values="1;1" dur="1s" begin="0s; a.end+1.2s" id="a"/>
  </g>
</svg>
