<svg xmlns="http://www.w3.org/2000/svg" width="300" height="90" viewBox="0 0 300 90" preserveAspectRatio="xMaxYMin">
  <defs>
    <linearGradient id="cR" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6a11cb"/>
      <stop offset="100%" stop-color="#2575fc"/>
    </linearGradient>
    <radialGradient id="gR" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>

    <g id="rayR">
      <line x1="0" y1="0" x2="0" y2="0" stroke="url(#cR)" stroke-width="2" stroke-linecap="round">
        <animate attributeName="y2" values="0;-28;0" keyTimes="0;0.55;1" dur="1.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.45;1" dur="1.2s" repeatCount="indefinite"/>
      </line>
    </g>

    <g id="sparkR">
      <circle cx="0" cy="0" r="2" fill="url(#cR)">
        <animate attributeName="r" values="0;3;0" keyTimes="0;0.25;1" dur="1.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.6;1" dur="1.2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <g id="burstR">
      <circle cx="0" cy="0" r="0" fill="url(#gR)">
        <animate attributeName="r" values="0;12;0" keyTimes="0;0.25;1" dur="1.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.9;0" keyTimes="0;0.6;1" dur="1.2s" repeatCount="indefinite"/>
      </circle>

      <g transform="rotate(0)"><use href="#rayR"/></g>
      <g transform="rotate(30)"><use href="#rayR"/></g>
      <g transform="rotate(60)"><use href="#rayR"/></g>
      <g transform="rotate(90)"><use href="#rayR"/></g>
      <g transform="rotate(120)"><use href="#rayR"/></g>
      <g transform="rotate(150)"><use href="#rayR"/></g>
      <g transform="rotate(180)"><use href="#rayR"/></g>
      <g transform="rotate(210)"><use href="#rayR"/></g>
      <g transform="rotate(240)"><use href="#rayR"/></g>
      <g transform="rotate(270)"><use href="#rayR"/></g>
      <g transform="rotate(300)"><use href="#rayR"/></g>
      <g transform="rotate(330)"><use href="#rayR"/></g>

      <g><use href="#sparkR"><animateTransform attributeName="transform" type="translate" values="0,0;16,-10;0,0" keyTimes="0;0.55;1" dur="1.2s" repeatCount="indefinite"/></use></g>
      <g><use href="#sparkR"><animateTransform attributeName="transform" type="translate" values="0,0;-14,-8;0,0" keyTimes="0;0.55;1" dur="1.2s" repeatCount="indefinite"/></use></g>
      <g><use href="#sparkR"><animateTransform attributeName="transform" type="translate" values="0,0;10,14;0,0" keyTimes="0;0.55;1" dur="1.2s" repeatCount="indefinite"/></use></g>
      <g><use href="#sparkR"><animateTransform attributeName="transform" type="translate" values="0,0;-10,14;0,0" keyTimes="0;0.55;1" dur="1.2s" repeatCount="indefinite"/></use></g>
    </g>
  </defs>

  <g transform="translate(240,44)">
    <use href="#burstR">
      <animate attributeName="begin" dur="0.001s" values="0.15s" repeatCount="1"/>
    </use>
  </g>

  <g transform="translate(190,38) scale(0.9)">
    <use href="#burstR">
      <animate attributeName="begin" dur="0.001s" values="0.5s" repeatCount="1"/>
    </use>
  </g>

  <g transform="translate(260,52) scale(0.85)">
    <use href="#burstR">
      <animate attributeName="begin" dur="0.001s" values="0.85s" repeatCount="1"/>
    </use>
  </g>
</svg>
